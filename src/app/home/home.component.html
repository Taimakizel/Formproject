<div class="firstdiv" style="text-align:center">
    <h1>
      Welcome to Pokemons Store!
    </h1>
    <div class="pokemon-container">
      <div *ngFor="let pokemon of pokemonList" class="pokemon-item">
        <div class="img">
          <img  [src]="'https://img.pokemondb.net/sprites/sword-shield/icon/' + pokemon.name + '.png'" >
          <p>{{pokemon.name}}</p>
        </div>
      </div>
    </div>
</div>
<br>
<div class="button">
    <button class="prev" (click)="loadPrevious()" [disabled]="!prevLink">Prev</button>
    <button class="next" (click)="loadNext()" [disabled]="!nextLink">Next</button>
</div>
